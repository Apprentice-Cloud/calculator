<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Calculator</title>
  </head>

  <body>
    <div class="container">
      <form name="form">
        <div class="display">
          <input type="text" placeholder="0" name="displayResult" readonly />
        </div>
        <div class="buttons">
          <div class="row">
            <input
              type="button"
              name="b7"
              value="7"
              onclick="form.displayResult.value += '7'"
            />
            <input
              type="button"
              name="b8"
              value="8"
              onclick="form.displayResult.value += '8'"
            />
            <input
              type="button"
              name="b9"
              value="9"
              onclick="form.displayResult.value += '9'"
            />
            <input
              type="button"
              name="addb"
              value="+"
              onclick="form.displayResult.value += ' + '"
            />
          </div>

          <div class="row">
            <input
              type="button"
              name="b4"
              value="4"
              onclick="form.displayResult.value += '4'"
            />
            <input
              type="button"
              name="b5"
              value="5"
              onclick="form.displayResult.value += '5'"
            />
            <input
              type="button"
              name="b6"
              value="6"
              onclick="form.displayResult.value += '6'"
            />
            <input
              type="button"
              name="subb"
              value="-"
              onclick="form.displayResult.value += ' - '"
            />
          </div>

          <div class="row">
            <input
              type="button"
              name="b1"
              value="1"
              onclick="form.displayResult.value += '1'"
            />
            <input
              type="button"
              name="b2"
              value="2"
              onclick="form.displayResult.value += '2'"
            />
            <input
              type="button"
              name="b3"
              value="3"
              onclick="form.displayResult.value += '3'"
            />
            <input
              type="button"
              name="mulb"
              value="*"
              onclick="form.displayResult.value += ' * '"
            />
          </div>

          <div class="row">
            <input
              type="button"
              name="b0"
              value="0"
              onclick="form.displayResult.value += '0'"
            />
            <input
              type="button"
              name="potb"
              value="."
              onclick="form.displayResult.value += '.'"
            />
            <input
              type="button"
              name="divb"
              value="/"
              onclick="form.displayResult.value += ' / '"
            />
            <input
              type="button"
              class="red"
              value="="
              onclick="form.displayResult.value = eval(form.displayResult.value)"
            />
          </div>

          <div class="row center">
            <input
              type="button"
              class="clear"
              name="clc"
              value="C"
              onclick="form.displayResult.value = ''"
            />
          </div>
        </div>
      </form>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
